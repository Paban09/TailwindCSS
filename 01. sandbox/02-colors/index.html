<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->
    <p class="text-black">Tailwind is awesome</p>
    <p class="text-white">Tailwind is awesome</p>
    <p class="text-red-900">Tailwind is awesome</p>

    <!-- Background Colors -->
    <p class="bg-red-900 text-white">Tailwind is awesome</p>
    <p class="bg-indigo-900 text-white">Tailwind is awesome</p>

    
    <!-- Text Underline -->
    <p class="underline decoration-black text-red-900">Tailwind is awesome</p>


    <!-- Border Colors -->
    <input type="text" class="border">
    <input type="text" class="border border-blue-500">

    <!-- Divide Colors -->
    <div class="divide-y divide-yellow-500">
      <div>Item 1</div>
      <div>Item 2</div>
      <div>Item 3</div>
      <div>Item 4</div>
      <div>Item 5</div>
    </div>

    <!-- Outline Colors -->
    <div class="outline outline-pink-500 bg-black text-white shadow-lg shadow-pink-500/100">Pabon 6</div>
    <button class="outline outline-blue-500">Click me</button>
    <button class="outline outline-red-500 px-5">Click me</button>

    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
    <button class="shadow-lg bg-red-500 shadow-red-500">Pabon</button>
    <button class="shadow-lg bg-red-500 shadow-red-500/100">Pabon</button>

    <!-- Accent Colors -->
    <input type="checkbox" class="accent-purple-500">
    <input type="checkbox" class="accent-cyan-500">
 
    <!-- Arbitrary Colors -->
    <div class="bg-[rgb(255,0,0,.5)]">Hello</div>
  </body>
</html>
